<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- BOOTSTRAP -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
  <!-- FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
  <title>Vue To Do List</title>
</head>
<body>
  <header class="d-flex justify-content-center align-items-center my-4">
    <img src="img/logo.png" alt="Logo" title="Logo">
    <h1 class="mx-3">Toboolist</h1>
  </header>
  <main id="app" class="container m-auto text-center">
    <div class="ms-input-area my-5">
      <input type="text" placeholder="Inserisci un nuovo task" v-model="newTask">
      <button>Aggiungi</button>
    </div>
    <h2>Cose da fare</h2>
    <ul class="list-unstyled my-4">
      <li role="button" class="d-flex w-50 justify-content-between align-items-center m-auto" v-for="(task, i) in tasks" @click="toggleDone(i)">
        <span :class="[task.done ? taskDoneStyle : '']">{{i+1}} - {{task.text}}</span>
        <button class="btn rounded-3 text-secondary"><i class="fa-solid fa-trash"></i></button>
      </li>
    </ul>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
